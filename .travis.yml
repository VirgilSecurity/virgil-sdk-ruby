language: ruby
before_install:
- openssl aes-256-cbc -K $encrypted_a30fbaed9b64_key -iv $encrypted_a30fbaed9b64_iv
  -in secrets.zip.enc -out secrets.zip -d
- tar xvf secrets.zip
- chmod 0600 secrets/travis_rsa
- cp secrets/travis_rsa ~/.ssh/id_rsa
- rvm install 2.4.1
rvm:
- 2.4.1
script:
- rake
- yardoc lib/*  --output-dir docs
- git add .
- git commit -m "auto generated yaml documentation"
- git push origin master
